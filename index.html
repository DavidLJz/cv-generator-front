<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de CV con IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* CV Preview specific styles for better rendering */
        .cv-container {
            background-color: white;
            padding: 2.5rem;
        }
        .cv-container .candidate-name {
            font-size: 2.25rem; /* 36px */
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: #111827; /* gray-900 */
        }
        .cv-container .professional-title {
            font-size: 1.25rem; /* 20px */
            font-weight: 500;
            color: #374151; /* gray-700 */
            margin-bottom: 1rem;
        }
        .cv-container .section-title {
            font-size: 1.5rem; /* 24px */
            font-weight: 700;
            border-bottom: 2px solid #e5e7eb; /* gray-200 */
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            color: #1f2937; /* gray-800 */
        }
        .cv-container .job-title, .cv-container .degree-title {
            font-size: 1.125rem; /* 18px */
            font-weight: 600;
            color: #111827;
        }
        .cv-container .company-name, .cv-container .institution-name {
            font-weight: 500;
            color: #4b5563; /* gray-600 */
        }
        .cv-container .dates-location {
            font-size: 0.875rem; /* 14px */
            color: #6b7280; /* gray-500 */
            margin-bottom: 0.5rem;
        }
        .cv-container ul {
            padding-left: 1.25rem;
        }
        .cv-container ul li {
            margin-bottom: 0.25rem;
        }
        .summary-text {
            color: #374151; /* gray-700 */
        }
    </style>
<script type="importmap">

  }
}
</script>

</head>

</body>
</html>
